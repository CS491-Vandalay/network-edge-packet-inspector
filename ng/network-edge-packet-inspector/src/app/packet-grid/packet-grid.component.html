<div [hidden]="loaded">LOADING...</div>
<div [hidden]="!loaded">
  <h1>Packets</h1>
  <button mat-button [disabled]="!rowSelected" [ngStyle]="{'color':!rowSelected ? 'gray' : 'white' }"
          (click)="openDialog()">View Packet Details
  </button>
  <ag-grid-angular
    style="width: 185vh; height: 80vh"
    class="ag-theme-blue"
    [enableSorting]="true"
    [enableFilter]="true"
    [rowData]="packetData"
    [columnDefs]="packetColumns"
    [gridOptions]="gridOptions"
    (gridReady)="onGridReady($event)"
    (rowSelected)="enableButtons()">
  </ag-grid-angular>
</div>
