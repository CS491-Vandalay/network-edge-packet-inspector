<mat-sidenav-container fullscreen style="background-color:#003d25;color:white">
  <mat-sidenav
    style="background-color:#006940;color:white;"
    mode="side"
    [fixedInViewport]="true"
    opened>
    <div *ngFor="let route of routeList">
      <div>
        <button *ngIf="route!='Upload'" mat-button routerLinkActive="active" routerLink="/{{route}}">{{route}}</button>
        <button *ngIf="route=='Upload'" mat-button routerLinkActive="active" (click)="openDialog()">{{route}}</button>
      </div>
      <mat-divider></mat-divider>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
