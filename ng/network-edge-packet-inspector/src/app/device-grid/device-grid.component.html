<div [hidden]="loaded">LOADING...</div>
<div [hidden]="!loaded">
  <h1>Devices</h1>
  <button mat-button>View Device</button>
  <button mat-button>View Relationships</button>
  <ag-grid-angular
    style="width: 1000px; height: 400px;"
    class="ag-theme-blue"
    [enableSorting]="true"
    [enableFilter]="true"
    [rowData]="deviceData"
    [columnDefs]="deviceColumns"
    [gridOptions]="gridOptions"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</div>
